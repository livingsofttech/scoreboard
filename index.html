<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="score-container">
                    <p id="home-score" class="score">0</p>
                </div>
                
                <div class="score-button">
                    <button onclick="homeplus1()">+1</button>
                    <button onclick="homeplus2()">+2</button>
                    <button onclick="homeplus3()">+3</button>
                </div>
            </div>
            <div>
                <h3>GUEST</h3>
                <div class="score-container">
                    <p id="guest-score" class="score">0</p>
                </div>
                
                <div class="score-button">
                    <button onclick="guestplus1()">+1</button>
                    <button onclick="guestplus2()">+2</button>
                    <button onclick="guestplus3()">+3</button>
                </div>
            </div>
            
            <button class="reset-score" onclick="resetScore()">RESET SCORE</button>
        </div>
        
        
        <script >

            let homeScore = document.getElementById("home-score")
            let guestScore = document.getElementById("guest-score")
            let score = 0
            let guestscore = 0

            function homeplus1(){
                score+=1
                homeScore.textContent = score
            }

            function homeplus2(){
                score+=2
                homeScore.textContent = score
            }

            function homeplus3(){
                score+=3
                homeScore.textContent = score
            }


            function guestplus1(){
                guestscore+=1
                guestScore.textContent = guestscore
            }

            function guestplus2(){
                guestscore+=2
                guestScore.textContent = guestscore
            }

            function guestplus3(){
                guestscore+=3
                guestScore.textContent = guestscore
            }

            function resetScore(){
                
                score = 0
                guestscore = 0
                
                guestScore.textContent = guestscore
                homeScore.textContent = score
            }
            </script>
    </body>
</html>
